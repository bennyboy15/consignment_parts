<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-5">

    <h1>Part #{{ part.id }}</h1>
    <h3>Name: {{part.name}}</h3>
    <form action="{{ url_for('edit_part', id=part.id) }}", method="POST">
        <input type="text" name="name" id="edit-part-name" value="{{part.name}}" class="border rounded p-1">
        <input type="number" name="price" id="edit-part-name" value="{{part.price}}" class="border rounded p-1" step="any">
        <button type="submit" class="bg-green-500 rounded p-1 text-white">SAVE CHANGES</button>
    </form>

</body>

</html>
